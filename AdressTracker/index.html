<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="public/css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

</head>
<body>
  <div class="top">
    <h1>
      IP Address Tracker
    </h1>

    <div class="form">
      <input type="text" id="input" placeholder="Search for any IP address or domain">
      
      <div class="btn" onclick="submit()">
        <img src="public/images/icon-arrow.svg" alt="submit">
      </div>
    </div>

    <div class="card">
      <div>
        <span class="text">IP Address</span>
        <p id="ip">
          192.212.174.101
        </p>
      </div>

      <div>
        <span class="text">Location</span>
        <p id="location">
          Brooklyn, NY 10001
        </p>
      </div>

      <div>
        <span class="text">Timezone</span>
        <p id="time">
          UTC - 05:00
        </p>
      </div>

      <div>
        <span class="text">ISP</span>
        <p id="isp">
          SpaceX Starlink
        </p>
      </div>
    </div>
  </div>

  <div class="map" id="map"></div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GabrielNicolim">Gabriel Nicolim</a>.
  </footer> 

  <script src="public/scripts/map.js"></script>
  <script src="public/scripts/script.js"></script>
</body>
</html>
