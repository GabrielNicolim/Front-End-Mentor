<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>

  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <h1 id="top">
    <div>
      <span class="title no-broken" style="animation-delay: 0s;">W</span>
      <span class="title no-broken" style="animation-delay: 0.1s;">e</span>
      <span class="title no-broken" style="animation-delay: 0.2s;">'</span>
      <span class="title no-broken" style="animation-delay: 0.3s;">r</span>
      <span class="title no-broken" style="animation-delay: 0.4s;">e</span>
    </div>

    <div>
      <span class="title no-broken" style="animation-delay: 0.5s;"> </span>
      <span class="title no-broken" style="animation-delay: 0.6s;">l</span>
      <span class="title no-broken" style="animation-delay: 0.7s;">a</span>
      <span class="title no-broken" style="animation-delay: 0.8s;">u</span>
      <span class="title no-broken" style="animation-delay: 0.9s;">n</span>
      <span class="title no-broken" style="animation-delay: 1s;">c</span>
      <span class="title no-broken" style="animation-delay: 1.1s;">h</span>
      <span class="title no-broken" style="animation-delay: 1.2s;">i</span>
      <span class="title no-broken" style="animation-delay: 1.3s;">n</span>
      <span class="title no-broken" style="animation-delay: 1.4s;">g</span>
    </div>
    
    <div>
      <span class="title no-broken" style="animation-delay: 1.5s;"> </span>
      <span class="title no-broken" style="animation-delay: 1.6s;">s</span>
      <span class="title no-broken" style="animation-delay: 1.7s;">o</span>
      <span class="title no-broken" style="animation-delay: 1.8s;">o</span>
      <span class="title no-broken" style="animation-delay: 1.9s;">n</span>
    </div>
  </h1>

  <div class="container">
    <div class="box">
      <div class="timer no-broken" id="day">
        08
      </div>

      <div class="text no-broken">
        Days
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="hour">
        23
      </div>

      <div class="text no-broken">
        Hours
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="minute">
        55
      </div>

      <div class="text no-broken">
        Minutes
      </div>
    </div>

    <div class="box">
      <div class="timer no-broken" id="second">
        41
      </div>

      <div class="text no-broken">
        Seconds
      </div>
    </div>
  </div>
  
  <div class="social">
    <a href="#" target="_blank">
      <img src="public/images/icon-facebook.svg" alt="Facebook">
    </a>
    <a href="#" target="_blank">
      <img src="public/images/icon-pinterest.svg" alt="Pinterest">
    </a>
    <a href="#" target="_blank">
      <img src="public/images/icon-instagram.svg" alt="Instagram">
    </a>
  </div>
  
  <div class="hills"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GabrielNicolim">Gabriel Nicolim</a>.
  </div>

  <script src="public/scripts/script.js"></script>
</body>
</html>
