<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <div class="top">
    <span>Spli</span>
    <span>tter</span>
  </div>
  
  <div class="container">
    <div class="left">
      <span>Bill</span>
      <div class="input-box">
        <input type="number" name="bill" id="bill" value="0">
        <label class="icon" for="bill">
          <img src="public/images/icon-dollar.svg" alt="Dollar icon">
        </label>
      </div>

      <span>Select Tip %</span>
      <div class="grid">
        <div class="btn activated">5%</div>
        <div class="btn">10%</div>
        <div class="btn">15%</div>
        <div class="btn">25%</div>
        <div class="btn">50%</div>
        <input type="button" id="custom" class="btn" value="Custom">
      </div>

      <span>Number of People</span>
      <div class="input-box">
        <input type="number" name="people" id="people" value="1">
        <label class="icon" for="people">
          <img src="public/images/icon-person.svg" alt="Person icon">
        </label>
      </div>
    </div>

    <div class="right">
      <div class="label">
        <div class="info">
          <div>Tip Amount</div>
          <div>/ person</div>
        </div>
        
        <div class="result">
          $0.00
        </div>
      </div>

      <div class="label">
        <div class="info">
          <div>Total</div>
          <div>/ person</div>
        </div>

        <div class="result">
          $0.00
        </div>
      </div>

      <div class="btn" id="reset">
        Reset
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/GabrielNicolim">Gabriel Gomes Nicolim</a>.
  </div>

  <script src="public/js/script.js"></script>
</body>
</html>
